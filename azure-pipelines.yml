# Pipeline assumes the variable "GhPages.DeployKey" is set (secret variables need to be set in the build defintion's web interface)

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  dotNetSdk_Version: 2.1.801
  artifactsName: drop
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE : true
  GhPages.Branch: master
  GhPages.Url: git@github.com:ap0llo/ap0llo.github.io.git
  GhPages.WorkingDirectoryName: ap0llo.github.io
  GhPages.KnownHostsEntry: github.com,140.82.118.3 ssh-rsa 
  GhPages.DeployKeyPublic: ssh-rsa  Azure Pipelines Deploy Key
  GhPages.DeployKeyPrivateSecureFile: GitHubPages-DeployKey-ap0llo.github.io_AzurePipelines

steps:
  # Install .NET Core SDK (version specified in the variables section) and Wyam
  - task: DotNetCoreInstaller@0
    displayName: Install .NET Core SDK
    inputs:
      version: $(dotNetSdk_Version)
  - task: DotNetCoreCLI@2
    displayName: Install wyam
    inputs:
      command: custom
      custom: tool
      arguments: install --tool-path . Wyam.Tool

  # Run build
  - pwsh: .\build.ps1 -OutputDirectory `"$env:BUILD_BINARIESDIRECTORY`"
    displayName: Build site

  # Publish site as build artifac
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts'
    inputs:
      pathtoPublish: $(Build.BinariesDirectory)
      artifactName: $(artifactsName)


  # Publish site to GitHub pages
  - task: InstallSSHKey@0
    displayName: Install GitHub Pages deploy key
    inputs:
      knownHostsEntry: $(GhPages.KnownHostsEntry)
      sshPublicKey: $(GhPages.DeployKeyPublic)
      sshKeySecureFile: $(GhPages.DeployKeyPrivateSecureFile)
  - pwsh: |
      $workingDirectory = Join-Path "$(Build.SourcesDirectory)" "$(GhPages.WorkingDirectoryName)"
      Write-Host "Cloning repository $(GhPages.Url) into $workingDirectory"
      Invoke-Expression "git clone $(GhPages.Url) $workingDirectory"
      Push-Location $workingDirectory
      Write-Host "Checking out branch $(GhPages.Branch)"
      Invoke-Expression "git checkout $(GhPages.Branch)"
    displayName: Clone GitHub pages repository
  - pwsh: |
      $workingDirectory = Join-Path "$(Build.SourcesDirectory)" "$(GhPages.WorkingDirectoryName)"
      
      $roboCopyOptions = "/E /PURGE"
      $roboCopyOptions += " /XD `"$(Join-Path $workingDirectory ".git")`""  
      $roboCopyOptions += " /XF `"$(Join-Path $workingDirectory "CNAME")`""

      Invoke-Expression "robocopy `"$(Build.BinariesDirectory)`"  `"$workingDirectory`" $roboCopyOptions"
      if($LASTEXITCODE -gt 1) {
        Write-Host "##vso[task.logissue]error Robocopy exited with exit code $LASTEXITCODE"
        exit 1
      }

      Push-Location $workingDirectory
      ls

      # TODO: Skip commit if there are no pending changes
      # TODO: Use better formatting for commit message, include commit id of source repo
      Invoke-Expression "git commit -m `"Automatic deploy to GitHub pages by Azure Pipelines ($(Build.DefinitionName)/$(Build.BuildNumber))`" "
      if($LASTEXITCODE -ne 0) {
        Write-Host "##vso[task.logissue]error Committing to GitHub pages repository failed, git exited with exit code $LASTEXITCODE"
        exit 1
      }

      Pop-Location

    displayName: Commit site to GitHub Pages repository

  - pswh: |
      Invoke-Expression "git push"
    displayName: Push to GitHub Pages

      
